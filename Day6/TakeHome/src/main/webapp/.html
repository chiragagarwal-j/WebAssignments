<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Check Password</title>
  </head>
  <body>
    <h2>Password Checker</h2>

    <form
      action="checkForBanPass"
      method="post"
      onsubmit="return checkPasswords()"
    >
      <label for="pass">Enter the Password:</label>
      <input type="password" id="pass" name="pass" required /><br /><br />
      <label for="repass">Re-enter the Password:</label>
      <input type="password" id="repass" name="repass" required /><br />
      <p id="passMatchMessage" style="color: red"></p>
      <input type="submit" value="Submit" />
    </form>

    <script>
       function checkPasswords(){
      var pass = document.getElementById("pass").value;
      var repass = document.getElementById("repass").value;

      if (pass === repass) {
        return true;
      } else {
        document.getElementById("passMatchMessage").textContent =
          "Passwords do not match.";
        return false;
      }
    }
    </script>
  </body>
</html>
